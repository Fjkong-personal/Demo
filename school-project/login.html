<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/indexbasic.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/wow.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			header>nav{
				background-color: rgba(0,0,0,0);
				color: black;
			}
			header>article{
				background:url(img/logbg.jpg) no-repeat center;
				background-size: cover;
				height: 300px;
				position: relative;
			}
			header>article>article{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				margin: 0 auto;
			}
			header>article>article>h1{
				color: white;
				font-size: 52px;
				z-index: 999;
			}
			header>article>article>h1>span{
				color: rgba(255,255,255,.8);
				position: absolute;
				font-size: 46px;
				transform: translate(-50%,-50%);
				z-index: -1;
				margin-top: -60px;
				font-weight: bolder;
				text-shadow: 2px 2px 15px #000000;
			}
			main>article{
				margin: 50px auto;
			}
			
			main>article>header>ul>li{
				display: inline-block;
			}
			main>article>header>ul>li>h2{
				position: relative;
				margin: 0 20px;
				font-size: 36px;
				cursor: pointer;
			}
			.the-arr{
				position: absolute;
				width: 20px;
				height: 20px;
				left: 50%;
				bottom: -34px;
				background-color: white;
				border-left: 2px solid black;
				border-top: 2px solid black;	
				transform: rotate(45deg) translateX(-50%);
				
			}
			main>article>header>ul>li>h2>span{
				position: absolute;
				font-size: 30px;
				z-index: -1;
				color: rgba(255,255,255,.5);
				text-shadow: 2px 2px 4px black;
				transform: translate(-50%,-50%);
				margin-top: -40px;
				font-weight: normal;
			}
			main>article>div{
				height: 2px;
				margin: 15px auto;
				background-color: black;
			}
			main>article>article{
				margin:0 auto;
				height: 400px;
				box-sizing: border-box;
				padding: 15px;
				border: 1px solid black;
				border-radius: 8px;
			}
			main>article>article>article>ul>li>form>div{
				box-sizing: border-box;
				padding: 10px;
			}
			
			main>article>article>article>ul>li label{
				font-size: 22px;
				font-weight: bold;
			}
			.the-form>li>form [type="text"],
			.the-form>li>form [type="password"],
			.the-form>li>form [type="email"]
			{
				width: 40%;
				height: 30px;
				font-size: 16px;
				color: gray;
				border-radius: 5px;
			}
			.login>form>div  [type="button"],
			.register>form>div:last-child>input
			{
				width: 60px;
				height: 25px;
				font-size: 18px;
				background-color: white;
				border: 1px black solid;
				border-radius: 5px;
				cursor: pointer;
			}
			.login>form>p{
				color: red;
			}
			.login>form>p:hover{
				cursor: pointer;
			}
			input:focus{
				outline: none;
			}
			@media only screen and (max-width: 768px) {
				header>article{
				height: 200px;
			}
				header>article>article>h1{
				font-size: 42px;
			}
			header>article>article>h1>span{
				margin-top: -50px;
				font-size: 36px;
				
			}
			.the-form>li>form [type="text"],
			.the-form>li>form [type="password"],
			.the-form>li>form [type="email"]
			{
				width: 100%;
				height: 25px;
			}
			.user label,.password label,
			.register label
			{
				float: left;
				margin-bottom: 4px;
				
			}
			label{
				font-size: 16px;
			}
			}
		</style>
		
	</head>
	<body>
		<main>
			<header class="col-lg-12 col-xs-12">
				<nav class="col-lg-12">
					<div class="logo col-lg-4"></div>
					<!--导航切换-->
					<div class="nav-but  col-xs-visibility col-xs-2 ">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<article class="col-lg-8 col-xs-12  ">
						<ul class="main-nav  col-xs-12">
							<li class="col-xs-12 wow slideInRight animated"><a href="index.html">首页</a></li>
							<li class="col-xs-12  but-menu wow slideInRight animated"><a href="javasctipt:viod(0)">了解节气</a>
								<ul class="down-menu" style="display: none;">
									<li><a href="learn-solar.html">春</a></li>
									<li><a href="learn-solar.html">夏</a></li>
									<li><a href="learn-solar.html">秋</a></li>
									<li><a href="learn-solar.html">冬</a></li>
								</ul>
							</li>
							<li class="col-xs-12 wow slideInRight animated"><a href="solar-poet.html">节气诗歌</a></li>
							<li class="col-xs-12 wow slideInRight animated"><a href="aboutsolar.html">关于节气</a></li>
							<li class="col-xs-12 wow slideInRight animated"><a href="login.html">登录/注册</a></li>
						</ul>
					</article>
				</nav>
				<article class="col-lg-12">
					<article>
						<h1>
							登录
						<span>Login</span>
						</h1>	
					</article>
				</article>
			</header>
			<article class="col-lg-10">
				<header>
					<ul>
						<li>
							<h2>
								登录
								<div class="the-arr"></div>
								<span>Login</span>
							</h2>
						</li>
						<li>
							<h2>
								注册
								<div></div>
								<span>Register</span>
							</h2>
						</li>
					</ul>
				</header>
				<div class="line col-lg-8 col-xs-10">
				</div>
				<article class="col-lg-8 col-xs-10">
					<article>
						<ul class="the-form">
							<li class="login" >
								<form >
										<div class="user">
											<label for="">用户名：</label>
											<input type="text" name="username" 
												placeholder="请输入用户名" value="" />
										</div>
										<div class="password">
											<label for="">密&nbsp;&nbsp;码：</label>
											<input type="password" name="password" 
												placeholder="请输入密码"
												/>
										</div>
										<div>
											<input type="checkbox" name="" id="" value="" />
											<label for="">记住密码</label>
										</div>
										<div>
											<input type="button" id="" value="登录" />
											<input class="register-but" type="button" name="" id="" value="注册" />
										</div>
										<p>忘记密码？</p>
								</form>
							</li>
							<li class="register" style="display: none;">
								<form action="">
									<div><label for="">用&nbsp;户&nbsp;名：</label><input type="text" placeholder="请输入用户名"  /></div>
									<div><label for="">邮箱地址：</label><input type="email" placeholder="请输入联系邮箱"/></div>
									<div><label for="">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label><input type="password" placeholder="请输入密码"/></div>
									<div><label for="">确认密码：</label><input type="password" placeholder="请确认密码"/></div>
									<div>
											<input type="submit" id="" value="提交" />
											<input type="reset" name="" id="" value="清空" />
									</div>
								</form>
							</li>
						</ul>
					</article>
				</article>
			</article>	
			<footer class="col-lg-12">
				<p class="col-lg-8">Copyright © 2013-2018</p>
				<p class="col-lg-8">粤网文[2017]6527-1578号</p>
			</footer>
		</main>
	</body>
	<script type="text/javascript">
		//navbut
		$(function(){
			var nav_but_num=0;
			$(".nav-but").click(function(){
				if(nav_but_num<2){
					nav_but_num++;
				}
				else{
					nav_but_num=1;
				}
				if(nav_but_num%2==0){
					$(this).css({
						"border": "3px white solid",
						"background-color":"rgba(0,0,0,0)"
					})
					}else{
						$(this).css({
							"border": "3px grey solid",
						"background-color":"gainsboro"						
					})		
					}
				$("nav>article").toggle();
			});
				$(".but-menu").click(function(){
				$(".down-menu").slideToggle();
			});
				$(".but-menu").mouseleave(function(){
					$(".down-menu").css({"display":"none"})
				})	
		})
		//登录注册切换
		$(function(){
			$('main>article>header>ul>li').click(function(){
				index_=$(this).index();
				$(this).children().children('div').addClass("the-arr");
				$(this).siblings().children().children('div').removeClass("the-arr");
				$(".the-form").children('li').eq(index_).show().siblings().hide();
			});
			$(".register-but").click(function(){
				index_=1;
				$('main>article>header>ul>li').eq(index_).find('div').addClass("the-arr").parents('main>article>header>ul>li').siblings().find('div').removeClass("the-arr");
				$(".the-form").children('li').eq(index_).show().siblings().hide();
			})
		})
	</script>
</html>
