	<script type="text/javascript">
		//navbut
		$(function(){
			var nav_but_num=0;
			$(".nav-but").click(function(){
				if(nav_but_num<2){
					nav_but_num++;
				}
				else{
					nav_but_num=1;
				}
				if(nav_but_num%2==0){
					$(this).css({
						"border": "3px white solid",
						"background-color":"rgba(0,0,0,0)"
					})
					}else{
						$(this).css({
							"border": "3px grey solid",
						"background-color":"gainsboro"						
					})		
					}
				$("nav>article").toggle();
			});
				$(".but-menu").click(function(){
				$(".down-menu").slideToggle();
			});
				$(".but-menu").mouseleave(function(){
					$(".down-menu").css({"display":"none"})
				})
			
		})
		//add animate.css
		$(function(){
			$("main>article>div>article").hover(function(){
				$(this).removeClass('bounceInLeft bounceInRight rotateInUpLeft ').addClass('pulse ');
	
			})
			$("main>article>div>article").mouseleave(function(){
				$(this).removeClass('pulse');
			})
		})

	</script>
